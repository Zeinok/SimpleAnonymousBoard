<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<title>Simple Anonymous Message Board</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" /> 
	</head>
	<body>
		<form class="msgform" action="/submit" method="POST">
			{% csrf_token %}
			<input class="username" type="text" name="username" placeholder="username#password"/>
			<input class="msginput" type="text" name="msg" placeholder="Message here" autocomplete="off"/>
			<button class="button" type="submit">Send</button>
		</form>
		<hr>
		{% if messages %}
			{% for msg in messages %}
				<span class="msgbox">
					<div class="id" id={{msg.MsgId}}>{{msg.Username}}</div>
					<div class="msg">{{msg.MessageString}}</div>
				</span>
			{% endfor %}
		{% endif %}
	</body>
</html>
