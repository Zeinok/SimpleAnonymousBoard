<!DOCTYPE html>
<html>
	<head>
		<title>Simple Anonymous Message Board</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form action="/submit" method="POST">
			{% csrf_token %}
			<input type="text" name="username" placeholder="username#password" />
			<input type="text" name="msg" placeholder="Message here"/>
			<button type="submit">Send</button>
		</form>
		<hr>
		{% if messages %}
			{% for msg in messages %}
				<span class="msgbox">
					<div class="id" id={{msg.MsgId}}>{{msg.Username}}</div>
					<div class="msg">{{msg.MessageString}}</div>
				</span>
			{% endfor %}
		{% endif %}
	</body>
</html>
